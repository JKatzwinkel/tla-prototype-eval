{% extends "base.html" %}
{% load static %}
{% load js %}

{% block pagination %} 	
	 <!-- Pagination -->
	<footer class="py-2 mb-4">
		<div class="container">
			<div class="row">
				{% if pagination|length > 1 %}
				<div class="col-sm-12">
					 <nav aria-label="Page navigation example">
						<ul class="pagination ">
							{% for pageno, link in pagination %}
								<li class="page-item {%ifequal pageno page%}disabled{%endifequal%}">
									<a class="page-link" {% ifnotequal pageno '...'%}href="{{link}}"{%endifnotequal%}>
										{{pageno}}
									</a>
								</li>
						{% endfor %}
						</ul>
					</nav> 
				</div>				
				{% endif %}
			</div>
		</div>
	</footer>	 
{% endblock %}
