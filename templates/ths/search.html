{% extends "../terminology/base_search.html" %}

{% block title %}thesaurus search{% endblock %}

{% block search_form %}
	<form action="/ths/search" method="get">
		<input id="name" type="text" name="name" value="{{ name }}">
	</form>
{% endblock %}

{% block single_result %}
	<a href="/ths/details/{{ hit.id }}">
		{{ hit.name }} <span class="mod">({{ hit.relations.partOf_inverse|length }})</span>
	</a>

{% endblock %}
